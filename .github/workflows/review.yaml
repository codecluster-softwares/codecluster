name: review

on:
  pull_request: { branches: ["main"] }

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      has-rust-changes: ${{ steps.detect.outputs.has-rust-changes }}
      has-test-changes: ${{ steps.detect.outputs.has-test-changes }}

    steps:
      - uses: actions/checkout@v5
      - name: Detect file changes
        id: detect
        run: |
          echo "Changed files:"
          git diff --name-only origin/main...HEAD

          # Check for Rust file changes
          if git diff --name-only origin/main...HEAD | grep -q '\.rs$'; then
            echo "has-rust-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-rust-changes=false" >> $GITHUB_OUTPUT
          fi

          # Check for test file changes (.stories.tsx or .test.ts)
          if git diff --name-only origin/main...HEAD | \
             grep -q '\.stories\.tsx$\|\.test\.ts$'; then
            echo "has-test-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-test-changes=false" >> $GITHUB_OUTPUT
          fi

  pnpm:
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }

      - run: pnpm install
      - run: pnpm review
      - name: Run tests (only if test files changed)
        if: needs.detect-changes.outputs.has-test-changes == 'true'
        run: pnpm test
      - run: pnpm build

  cargo:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-rust-changes == 'true'
    steps:
      - uses: actions/checkout@v5

      # Update rust toolchain before cache, or it won't work.
      - run: rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2

      # Tauri prerequisites on Linux (Debian/Ubuntu).
      # see https://tauri.app/start/prerequisites/#linux
      - run: sudo apt-get update
      - run: sudo apt-get install
          libwebkit2gtk-4.1-dev
          build-essential
          curl
          wget
          file
          libxdo-dev
          libssl-dev
          libayatana-appindicator3-dev
          librsvg2-dev

      - run: cargo build
      - run: cargo check
      - run: cargo test
